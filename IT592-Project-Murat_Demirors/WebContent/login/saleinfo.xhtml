			    	<p:dataTable var="sale" value="#{saleInfoBean.sale}" class="font_size">

				            <h:outputText value="#{sale.hospital}" />
				        </p:column>
				        
				        <p:column headerText="Doctor Name" rendered="#{'SunGlasses' != editSaleBean.sunglasses.productCategory.categoryName}">
				            <h:outputText value="#{sale.doctorName}" />
				        </p:column>
				        
				        <p:column headerText="Dr.Certificate No" rendered="#{'SunGlasses' != editSaleBean.sunglasses.productCategory.categoryName}">
				            <h:outputText value="#{sale.doctorCode}" />
				        </p:column>
				        
				        <p:column headerText="Prescription Date" rendered="#{'SunGlasses' != editSaleBean.sunglasses.productCategory.categoryName}">
				            <h:outputText value="#{sale.date}" />
				        </p:column>
				        
				        <p:column headerText="Sales Date">
				            <h:outputText value="#{sale.orderdate}" />
				        </p:column>
				        
				        <p:column headerText="Customer Name / Lastname">
				            <h:outputText value="#{sale.customerOrder.name} #{sale.customerOrder.lastname}" />
				        </p:column>
				        
				        <p:column headerText="Customer Phone">
				            <h:outputText value="#{sale.customerOrder.phonenumber}" />
				        </p:column>
				        
				        <p:column headerText="Customer TC ID">
				            <h:outputText value="#{sale.customerOrder.tc_id_number}" />
				        </p:column>
				        
				        <p:column headerText="Total Bill">
				            <h:outputText value="#{sale.totalbill}" />
				        </p:column>
				        
			        </p:dataTable>

					        	<h:outputText value="+" rendered="#{glass.number_sferik_konkav}" />

					            <h:outputText value="#{glass.number}" />
					        </p:column>

					        <p:column headerText="Axis">
					            <h:outputText value="#{glass.aks}" />
					        </p:column>
					        
					        <p:column headerText="Antirefle">
					            <h:outputText value="Antirefle" rendered="#{glass.antirefle}" />
