<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/WEB-INF/template.xhtml">
			
		<ui:define name="pageTitle">Lens Sale</ui:define>
		
			<ui:define name="maincontent">
			
			
			<h:form id="form">
			<p:growl id="msg" showDetail="false"/>
			<p:messages for="mybutton" showDetail="true" closable="true">
		        <p:autoUpdate />
		    </p:messages>
			<div class="row">
			
				<div class="col-3 col-s-4" >
					<div class="border_div2">	
					<h4>Customer Information</h4>
					<h:panelGrid columns="2" cellpadding="5">
																				
				        <p:inputText value="#{lensSaleBean.customer.name}" id="name" placeholder="Name" size="12"
				        required="true" requiredMessage="Customer name is missing!"/>
				        <p:message for="name" closable="true">
								<p:autoUpdate />
						</p:message>
				       
				        <p:inputText value="#{lensSaleBean.customer.lastname}" id="lname" placeholder="Lastname" size="12"
				        required="true" requiredMessage="Customer lastname is missing"/>
				        <p:message for="lname" closable="true">
								<p:autoUpdate />
						</p:message>
				       
					    <p:inputMask value="#{lensSaleBean.customer.phonenumber}" id="phone" mask="(999) 999-99-99" placeholder="Phone" size="12"
					    required="true" requiredMessage="Customer phone is missing!"/>
					    <p:message for="phone" closable="true">
								<p:autoUpdate />
						</p:message>
					   
					    <p:inputText value="#{lensSaleBean.customer.tc_id_number}" id="tc" placeholder="TC ID" size="12" 
					    required="true" requiredMessage="Customer TC ID is missing!"/>
					    <p:message for="tc" closable="true">
								<p:autoUpdate />
						</p:message>
						
						<h3>Customer Address</h3>
						<p:outputLabel value=" " />															
						
						<p:inputText value="#{lensSaleBean.address.country}" placeholder="Country" id="country" required="true" 
						requiredMessage="Please enter customer country"/>
						<p:message for="country" closable="true">
							<p:autoUpdate />
					    </p:message>
						
						<p:inputText value="#{lensSaleBean.address.city}" placeholder="City" id="city" required="true" 
						requiredMessage="Please enter customer city"/>
						<p:message for="city" closable="true">
							<p:autoUpdate />
					    </p:message>
					    
					    <p:inputText value="#{lensSaleBean.address.district}" placeholder="District" id="district" required="true" 
					    requiredMessage="Please enter customer district"/>
						<p:message for="district" closable="true">
							<p:autoUpdate />
					    </p:message>
					    
					    <p:inputText value="#{lensSaleBean.address.street}" placeholder="Street" id="street" required="true" 
					    requiredMessage="Please enter customer street"/>
						<p:message for="street" closable="true">
							<p:autoUpdate />
					    </p:message>
					    					    
					    <p:inputText value="#{lensSaleBean.address.postcode}" placeholder="Postcode" id="postcode" required="true" 
					    requiredMessage="Please enter customer postcode"/>
						<p:message for="postcode" closable="true">
							<p:autoUpdate />
					    </p:message>
					</h:panelGrid> 
					</div>	
					<hr class="custom_hr"/>
					<div class="border_div2">
					
						<h4>Prescription Information</h4>
						<h:panelGrid columns="2" cellpadding="5">
							<p:inputText value="#{lensSaleBean.order.doctorCode}" id="code" placeholder="Dr.Certificate No" size="12"
							required="true" requiredMessage="Doctor Certificate No is missing!"/>
							<p:message for="code" closable="true">
								<p:autoUpdate />
							</p:message>
							
							<p:inputText value="#{lensSaleBean.order.doctorName}" id="dname" size="12" placeholder="Dr.Name"
							required="true" requiredMessage="Doctor name is missing!"/>		
							<p:message for="dname" closable="true">
								<p:autoUpdate />
							</p:message>				
							
							<p:calendar value="#{lensSaleBean.order.date}" id="pdate" size="12" placeholder="Prescription Date"
							required="true" requiredMessage="Prescription date is missing!"/>
							<p:message for="pdate" closable="true">
								<p:autoUpdate />
						    </p:message>
							
							<p:inputText value="#{lensSaleBean.order.hospital}" id="hos" size="12" placeholder="Hospital"
							required="true" requiredMessage="Hospital name is missing!"/>	
							<p:message for="hos" closable="true">
								<p:autoUpdate />
							</p:message>				
						</h:panelGrid>
					
					</div>
					<hr class="custom_hr"/>
					<div class="border_div2">
						
						<h:panelGrid columns="3" cellpadding="5">
							
							<p:outputLabel value="Total Bill "/>													
							<p:inputText value="#{lensSaleBean.totalBill}" id="bill"  size="12" placeholder="0,00"
							required="true" requiredMessage="Total bill is missing!"/>
							<p:message for="bill" closable="true">
								<p:autoUpdate />
							</p:message>
							
							<p:outputLabel value="Payment Type "/>
							<p:selectOneMenu value="#{lensSaleBean.order.paymentType}" style="width:170px">
						            <f:selectItem itemLabel="Credit Card" itemValue="Credit Card" />
						            <f:selectItem itemLabel="Cash" itemValue="Cash" />					           
	                        </p:selectOneMenu>
	                        <p:outputLabel value=""/>
	                        
							<p:outputLabel value="Order Date "/>
							<p:calendar value="#{lensSaleBean.order.orderdate}" id="date" size="12" placeholder="Order Date"
							required="true" requiredMessage="Order date is missing!"/>	
							<p:message for="date" closable="true">
								<p:autoUpdate />
							</p:message>														
							
							<p:outputLabel value=""/>												
							<p:commandButton value="Save" id="mybutton" binding="#{lensSaleBean.mybutton}" action="#{lensSaleBean.save()}" 
							ajax="false"/>
							<p:outputLabel value=""/>
						</h:panelGrid>				
					</div>
				</div>
			
				<div class="col-9 col-s-8">
										
					
					<div class="row">												
                        
                            <div class="col-6 col-s-12 border_div">
                            <h:panelGrid columns="5" cellpadding="5">
                            	
                            	<p:outputLabel value="RIGHT" />
                            	<p:outputLabel value="" />
                            	<p:outputLabel value="" />
                            	<p:outputLabel value="" />
                            	<p:outputLabel value="" />                           	                           	
	                                                       	                       	                     
						     
						    </h:panelGrid>
						    
						    <h:panelGrid columns="5" cellpadding="5">
						    	<p:outputLabel value="" />                      
	                            <p:outputLabel value="Sphere" />
	                            <p:outputLabel value="" />
	                            <p:outputLabel value="CYL" />
	                            <p:outputLabel value="Axis" />                                                  
	                            
	                            <p:selectOneMenu value="#{lensSaleBean.right_eye.number_sferik_konkav}" style="width:60px">				            
						            <f:selectItem itemLabel="+" itemValue="#{true}" />
						            <f:selectItem itemLabel="-" itemValue="#{false}" />					           
	                            </p:selectOneMenu>
       							<p:inputNumber value="#{lensSaleBean.right_eye.number}" decimalPlaces="2" decimalSeparator="." maxValue="20" minValue="0"
       							        thousandSeparator="" size="3"/>
       							<p:selectOneMenu value="#{lensSaleBean.right_eye.number_cyl_sferik_konkav}" style="width:60px">				            
						            <f:selectItem itemLabel="+" itemValue="#{true}" />
						            <f:selectItem itemLabel="-" itemValue="#{false}" />					           
	                            </p:selectOneMenu>
       							<p:inputNumber value="#{lensSaleBean.right_eye.number_cyl}" decimalPlaces="2" decimalSeparator="." maxValue="20" 
       							        minValue="0" thousandSeparator="" size="3"/>
       							<p:inputNumber value="#{lensSaleBean.right_eye.aks}" decimalSeparator="." thousandSeparator="" size="1"
       							    maxValue="180" minValue="0"/>      							     						
       							
						    </h:panelGrid>
						    
						    <h:panelGrid columns="5" cellpadding="5">
						    	<p:inputText value="#{lensSaleBean.right_eye.barcode_number}" size="11" placeholder="Barcode"
						    	required="true" requiredMessage="Please fill the required areas!" update=":form:msg"/>
       							<p:inputText value="#{lensSaleBean.right_eye.brand}" size="11" placeholder="Brand"
       							required="true" requiredMessage="Please fill the required areas!" update=":form:msg"/>
       							<p:outputLabel value="Remove from storage" />
       							<p:selectBooleanCheckbox value="#{lensSaleBean.right_eye_storage}"/>   							
       							<p:outputLabel value="" />
      				
						    </h:panelGrid>
                            
                            </div>
                            
                            <div class="col-6 col-s-12 border_div">
                            <h:panelGrid columns="5" cellpadding="5">
                            	
                            	<p:outputLabel value="LEFT" />
                            	<p:outputLabel value="" />
                            	<p:outputLabel value="" />
                            	<p:outputLabel value="" />
                            	<p:outputLabel value="" />                           	                    	                                                       	                       	                     
						     
						    </h:panelGrid>
						    
						    <h:panelGrid columns="5" cellpadding="5">
						    	       <p:outputLabel value="" />                      
	                            <p:outputLabel value="Sphere" />
	                            <p:outputLabel value="" />
	                            <p:outputLabel value="CYL" />
	                            <p:outputLabel value="Axis" />                                                  
	                            
	                            <p:selectOneMenu value="#{lensSaleBean.left_eye.number_sferik_konkav}" style="width:60px">				            
						            <f:selectItem itemLabel="+" itemValue="#{true}" />
						            <f:selectItem itemLabel="-" itemValue="#{false}" />					           
	                            </p:selectOneMenu>
       							<p:inputNumber value="#{lensSaleBean.left_eye.number}" decimalPlaces="2" decimalSeparator="." maxValue="20" thousandSeparator="" 
       							 minValue="0" size="3"/>
       							<p:selectOneMenu value="#{lensSaleBean.left_eye.number_cyl_sferik_konkav}" style="width:60px">				            
						            <f:selectItem itemLabel="+" itemValue="#{true}" />
						            <f:selectItem itemLabel="-" itemValue="#{false}" />					           
	                            </p:selectOneMenu>
       							<p:inputNumber value="#{lensSaleBean.left_eye.number_cyl}" decimalPlaces="2" decimalSeparator="." maxValue="20" minValue="0" 
       							  thousandSeparator=""  size="3"/>
       							<p:inputNumber value="#{lensSaleBean.left_eye.aks}" decimalSeparator="." minValue="0" maxValue="180" 
       							thousandSeparator=""  size="1"/>      							     						
       							
						    </h:panelGrid>
						    
						    <h:panelGrid columns="5" cellpadding="5">
						    	<p:inputText value="#{lensSaleBean.left_eye.barcode_number}" size="11" placeholder="Barcode"
						    	required="true" requiredMessage="Please fill the required areas!" update=":form:msg"/>
       							<p:inputText value="#{lensSaleBean.left_eye.brand}" size="11" placeholder="Brand"
       							required="true" requiredMessage="Please fill the required areas!" update=":form:msg"/>
       							<p:outputLabel value="Remove from storage" />
       							<p:selectBooleanCheckbox value="#{lensSaleBean.left_eye_storage}"/> 
       							<p:outputLabel value="" />
      				
						    </h:panelGrid>
                            
                            </div>
                        
	                                      
					</div>
					
						  
				</div>
			
			</div>
										
				
			</h:form>	
			</ui:define>

	</ui:composition>
</html>
